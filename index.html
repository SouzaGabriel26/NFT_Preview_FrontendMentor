<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;800&family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <div class="container__content">

      <div class="logo">
        <img src="./images/image-equilibrium.jpg">
      </div>

      <div class="eye-overlay">
        <img src="./images/icon-view.svg">
      </div>

      <div class="container__description">

        <header class="header">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <div class="container__info">

          <div class="eth-block">
            <img src="./images/icon-ethereum.svg">
            <span>0.041 ETH</span>
          </div>
  
          <div class="clock-block">
            <img src="./images/icon-clock.svg">
            <span>3 days left</span>
          </div>

        </div>

        <footer class="footer">
          <img src="https://avatars.githubusercontent.com/u/66218607?v=4" width="34px">
          <p>Creation of <a href="https://github.com/SouzaGabriel26" target="_blank">Gabriel Alves</a> </p>
        </footer>

      </div>

    </div>

  </div>

</body>
</html>
